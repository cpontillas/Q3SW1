<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Area and Circumference of a Circle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="text-container">

	<div class="container">
		<form>
	<fieldset>
		<h1>Area and Circumference of a Circle</h1>

		<img src="https://www.mathplanet.com/Oldsite/media/55567/circle01.png" alt="circle">

		<p id="circle">Click the buttons below to find the area and the circumference of a circle whose radius is 10.25cm</p>

		<!-- circumference button -->

		<button type="button" class="btn btn-warning" onClick="
			const radius = 10.25;
			const circumference = (2 * Math.PI * radius).toFixed(2);
			document.getElementById('circle').innerHTML = 'The circumference of the circle is ' + circumference + ' cm.';
 		 ">CIRCUMFERENCE
		</button>

		<!-- area button -->

		<button type="button" class="btn btn-warning" onClick="
			const radius = 10.25;
			const area = (Math.PI * Math.pow(radius, 2)).toFixed(2);
			document.getElementById('circle').innerHTML = 'The area of the circle is ' + area + ' cmÂ².'; ">AREA
		</button>

		<!-- refresh button -->

		<button type="button" class="btn btn-warning" onClick="window.location.reload()">
			REFRESH PAGE
		</button>
	</div>
		</form>
	</fieldset>
</body>
</html>
